<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Best Ball — Golf</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <header class="header">
      <a href="../" class="golf-home-link" aria-label="Home">
        <svg class="golf-home-icon" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
      </a>
      <div class="header-title-wrap">
        <h1>Best Ball</h1>
        <p class="tagline">Select each golfer's lowest event score</p>
      </div>
    </header>

    <main class="main">
      <div class="grid-wrapper" id="grid-wrapper">
        <div class="grid" id="grid" role="grid" aria-label="Golfers and rounds"></div>
      </div>

      <div class="results-modal hidden" id="results-modal" aria-modal="true" aria-labelledby="results-title">
        <div class="results-modal-backdrop" id="results-modal-backdrop"></div>
        <div class="results-modal-box">
          <button type="button" class="results-modal-close" id="results-modal-close" aria-label="Close">×</button>
          <h2 class="results-modal-title" id="results-title">Your score</h2>
          <p class="results-modal-total" id="final-total"></p>
          <button type="button" class="play-again-btn" id="play-again-btn">Play again</button>
        </div>
      </div>

      <div class="how-to-modal hidden" id="how-to-modal" aria-modal="true" aria-labelledby="how-to-title">
        <div class="how-to-modal-backdrop" id="how-to-modal-backdrop"></div>
        <div class="how-to-modal-box">
          <button type="button" class="how-to-modal-close" id="how-to-modal-close" aria-label="Close">×</button>
          <h2 class="how-to-modal-title" id="how-to-title">How to play</h2>
          <p>Pick <strong>one historical event per golfer</strong> — select their lowest event score relative to par.</p>
          <p><strong>Your 4 golfer's scores will be your final score.</strong></p>
          <p class="how-to-modal-note">*All players made the cut.</p>
          <button type="button" class="how-to-modal-btn" id="how-to-modal-btn">Got it</button>
        </div>
      </div>
    </main>

    <footer class="scorebug" id="scorebug" aria-live="polite">
      <span class="scorebug-label">YOUR SCORE</span>
      <span class="scorebug-value" id="scorebug-value">—</span>
      <button type="button" class="scorebug-play-again hidden" id="scorebug-play-again">Play again</button>
    </footer>
  </div>
  <script src="game.js"></script>
</body>
</html>
